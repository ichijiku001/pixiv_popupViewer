<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/option.css">
    <title>オプション - pixiv ポップアップビューアー</title>
</head>
<body>
    <div class="frame">
        <h2>ポップアップ</h2>

        <div class="option">
            <div class="option_name">横幅</div>
            <div class="option_value">
                <input type="number" id="popupWidth" value="80" step="1">（％）
            </div>
        </div>

        <div class="option">
            <div class="option_name">縦幅</div>
            <div class="option_value">
                <input type="number" id="popupHeight" value="90" step="1">（％）
            </div>
        </div>

        <div class="option">
            <div class="option_name">モバイルサイトを表示する</div>
            <div class="option_value">
                <input type="checkbox" id="mobileView"><label for="mobileView"><div></div></label>
            </div>
        </div>
    </div>
    <script src="/js/options.js"></script>
</body>
</html>
